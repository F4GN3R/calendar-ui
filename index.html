<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="current-day">
        <span class="day"></span>
        <span class="weekday"></span>
        <div class="time">
          <span class="material-symbols-outlined">schedule</span>
          <span class="time-value">00:00:00</span>
        </div>
        <div class="holidays"></div>
      </div>
      <div class="calendar">
        <div class="year">
          <span class="year-value"></span>
          <div>
            <button type="button" onclick="nextYear()">
              <div class="next"></div>
            </button>
            <button type="button" onclick="prevYear()">
              <div class="prev"></div>
            </button>
          </div>
        </div>

        <div class="month">
          <button type="button" onclick="prevMonth()">
            <div class="prev"></div>
          </button>
          <span class="month-name"></span>
          <button type="button" onclick="nextMonth()">
            <div class="next"></div>
          </button>
        </div>

        <table>
          <thead>
            <tr>
              <th>DOM</th>
              <th>SEG</th>
              <th>TER</th>
              <th>QUA</th>
              <th>QUI</th>
              <th>SEX</th>
              <th>S√ÅB</th>
            </tr>
          </thead>
          <tbody id="days"></tbody>
        </table>
      </div>
    </div>
    <p>
      Criado por
      <a href="https://github.com/F4GN3R/calendar-ui" target="_blank">F4GN3R</a>
    </p>
  </body>
</html>
